name: util-mas-core-existing
alias: mas_core_existing
type: terraform
description: Module to represent an existing MAS Core install
tags:
  - tools
  - devops
versions:
  - platforms: []
    dependencies: []
    variables:
      - name: core_namespace
        type: string
        description: The namespace where the module will be deployed
      - name: entitlement_secret_name
        type: string
        description: The name of the secret that contains the entitlement_key
      - name: mas_instance_id
